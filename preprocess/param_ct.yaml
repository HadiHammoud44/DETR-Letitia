imageType:
  Original: {}

featureClass:
  # redundant Compactness 1, Compactness 2 an Spherical Disproportion features are disabled by default, they can be
  # enabled by specifying individual feature names (as is done for glcm) and including them in the list.
  shape:
  firstorder:
  glcm: # Disable SumAverage by specifying all other GLCM features available
    - "Autocorrelation"
    - "JointAverage"
    - "ClusterProminence"
    - "ClusterShade"
    - "ClusterTendency"
    - "Contrast"
    - "Correlation"
    - "DifferenceAverage"
    - "DifferenceEntropy"
    - "DifferenceVariance"
    - "JointEnergy"
    - "JointEntropy"
    - "Imc1"
    - "Imc2"
    - "Idm"
    - "Idmn"
    - "Id"
    - "Idn"
    - "InverseVariance"
    - "MaximumProbability"
    - "SumEntropy"
    - "SumSquares"

setting:
  interpolator:
  resampledPixelSpacing:
  padDistance:
  voxelArrayShift: 1000 # Minimum value in HU is -1000, shift +1000 to prevent negative values from being squared.
  binWidth: 10

  label: 1
